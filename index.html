<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
   crossorigin="anonymous"
  />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
   integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <title>Room Allocation system</title>
 </head>
 <body>
  <div class="container">
   <h1 class="text-center mb-5 mt-5">Room Allocation System</h1>

   <div class="row">
    <div class="col-md-6">
     <form action="" id="dev-form">
      <div class="form-group mb-3">
       <label for="dev-name">Dev Name:</label>
       <input type="text" class="" id="dev-name" />
      </div>

      <div class="form-group mb-4">
       <label for="dev-role">Dev Role:</label>
       <input type="text" class="" id="dev-role" />
      </div>

      <div class="form-group mb-4">
       <label for="dev-skill">Dev Skill:</label>
       <input type="text" class="" id="dev-skill" />
      </div>

      <button class="btn btn-primary">Add to Room</button>
     </form>
    </div>
   </div>
  </div>
  <script src="script.js"></script>
  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
   integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  ></script>
 </body>
</html>
